<div fxFlex fxLayout="column">
  <mat-toolbar color="primary">
    Authentication Provider
    <span fxFlex></span>
    <button mat-button (click)="onAddProvider()" class="icon" fxLayout="column" fxLayoutAlign="center end">
      <mat-icon>add_circle_outline</mat-icon>
      Add Provider
    </button>
  </mat-toolbar>

  <div class="content">
    <mat-grid-list cols="6" rowHeight="150">
      <mat-grid-tile class="tile" *ngFor="let provider of providers$ | async" fxFlex>
        <mat-card class="card" fxFlex>
          <img *ngIf="provider.cloudProvider === 'GOOGLE'" mat-card-image src="">
          <mat-card-title>
            {{provider.name}}
          </mat-card-title>
          <mat-card-content>

          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
