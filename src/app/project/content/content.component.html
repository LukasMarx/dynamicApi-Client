<mat-toolbar color="primary">
  Conent: {{data?.type?.name}}


  <span fxFlex></span>
  <button mat-button class="icon" (click)="onAddContent()" fxLayout="column" fxLayoutAlign="center end">
    <mat-icon>add_circle_outline</mat-icon>
    Add {{type?.name}}
  </button>
</mat-toolbar>

<mat-table #table [dataSource]="dataSource">

  <ng-container *ngFor="let field of data?.type?.fields | values" matColumnDef="{{field.name}}">
    <mat-header-cell *matHeaderCellDef> {{field.name}} </mat-header-cell>
    <ng-container [ngSwitch]="field.type">
      <ng-container *ngSwitchCase="'DATE'">
        <mat-cell *matCellDef="let element"> {{element[field.name] | date}} </mat-cell>
      </ng-container>
      <ng-container *ngSwitchCase="'ASSET'">
        <mat-cell *matCellDef="let element">
          <img style="width:100px" *ngIf="element[field.name]" [src]="assetUrl +'/'+ data.projectId + '/asset/' + element[field.name] +'/webp/200'">
        </mat-cell>
      </ng-container>
      <ng-container *ngSwitchCase="'STRING'">
        <mat-cell *matCellDef="let element"> {{element[field.name] | shortener: 100}} </mat-cell>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <mat-cell *matCellDef="let element"> External </mat-cell>
      </ng-container>
    </ng-container>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['../../detail/'+data.type.name+'/'+row.id]"></mat-row>
</mat-table>
