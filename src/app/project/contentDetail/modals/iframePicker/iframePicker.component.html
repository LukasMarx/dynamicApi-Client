<h2 mat-dialog-title>Select IFrame Source</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="URL" [(ngModel)]="closeResult.src" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-raised-button color="primary" [mat-dialog-close]="closeResult">Ok</button>
</mat-dialog-actions>
