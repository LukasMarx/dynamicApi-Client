<h2 mat-dialog-title>Select Language</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-select placeholder="Code Language" [(ngModel)]="closeResult.lang">
      <mat-option *ngFor="let item of items" [value]="item.value">
        {{ item.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="closeResult.src" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-raised-button color="primary" (click)="closeDialog()">Ok</button>
</mat-dialog-actions>
