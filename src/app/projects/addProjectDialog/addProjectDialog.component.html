<div fxFlex fxLayout="column" fxLayoutAlign="space-evenly stretch">
  <h2 mat-dialog-title>Create a new Project</h2>
  <mat-dialog-content fxFlex>
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" [(ngModel)]="result">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button mat-raised-button color="primary" (click)="closeDialog()">OK</button>
  </mat-dialog-actions>
</div>
