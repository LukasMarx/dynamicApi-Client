<mat-toolbar color="primary">
  Conent: {{type?.name}}
  <span fxFlex></span>
  <mat-icon class="icon" (click)="onAddType()">add</mat-icon>
</mat-toolbar>

<mat-table #table [dataSource]="dataSource">

  <ng-container *ngFor="let field of type?.fields" matColumnDef="{{field.name}}">
    <mat-header-cell *matHeaderCellDef> {{field.name}} </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element[field.name]}} </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
