<div fxFlex fxLayout="column">
  <mat-toolbar color="primary">
    Schema
    <span fxFlex></span>
    <mat-icon class="icon" (click)="onAddType()">add</mat-icon>
  </mat-toolbar>

  <div class="content">

    <mat-card *ngFor="let type of types; trackBy: trackbyName" [routerLink]="['/secure/type/' + type.name]">

      <mat-card-content fxFlex fxLayout="row" fxLayoutAlign="start center">
        <mat-icon color="primary" class="list-icon">apps</mat-icon>
        <span class="title">{{type.name}}</span>

        <span fxFlex></span>

        <mat-icon class="icon">delete</mat-icon>
      </mat-card-content>
    </mat-card>

  </div>
</div>
