<mat-toolbar color="primary">
  Schema
  <span class="spacer"></span>
  <mat-icon class="icon" (click)="onAddType()">add</mat-icon>
</mat-toolbar>
<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let type of types; trackBy: trackbyName" colspan="1" rowspan="1">
    <mat-card class="card">
      <h1>{{type.name}}</h1>
      <mat-card-content>
        <p *ngFor="let field of type.fields">- {{field.name}}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
