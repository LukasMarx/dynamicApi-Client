language: node_js
node_js: '9'
addons:
  ssh_known_hosts: 165.227.244.57
script:
- npm run build
before_deploy:
- openssl aes-256-cbc -K $encrypted_f3ed88e737e6_key -iv $encrypted_f3ed88e737e6_iv
  -in do-deployPK.enc -out do-deployPK -d
- mv -fv .travis/ssh-config ~/.ssh/config
- eval "$(ssh-agent -s)"
- chmod 600 do-deployPK
- cp do-deployPK ~/.ssh/id_rsa
deploy:
  - provider: script
    skip_cleanup: true
    script: rsync -r -e "ssh -i do-deployPK" --delete-after --quiet $TRAVIS_BUILD_DIR deploy@165.227.244.57:/var/www --exclude 'node_modules';
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: rsync -r -e "ssh -i do-deployPK" --delete-after --quiet $TRAVIS_BUILD_DIR deploy@165.227.244.57:/var/www/dev --exclude 'node_modules';
    on:
      branch: dev
env:
  global:
    secure: 


